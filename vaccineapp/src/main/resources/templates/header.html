<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Header</title>
    <link rel="stylesheet" href="header.css">
    <style>
      * {
	    margin: 0;
	    padding: 0;
	    box-sizing: border-box;
		}
		
		body {
		    font-family: Arial, sans-serif;
		}
		
		header {
		    width: 100%;
		}
		
		/* Phần trên với logo và tên hệ thống */
		.header-top {
		    background-color: #00CCFF; /* Màu xanh dương nhạt */
		    padding: 10px 20px;
		    display: flex;
		    align-items: center;
		}
		
		.logo {
		    display: flex;
		    align-items: center;
		}
		
		.logo-image {
		    height: 40px; /* Chiều cao của logo */
		    margin-right: 10px;
		}
		
		.system-name {
		    font-size: 24px;
		    font-weight: bold;
		    color: #FF0000;
		}
		
		/* Thanh menu */
		.menu-bar {
		    background-color: #F0F8FF; /* Màu xanh nghiêng về trắng */
		    display: flex;
		    justify-content: space-between;
		    padding: 10px 20px;
		    align-items: center;
		}
		
		.menu {
		    list-style: none;
		    display: flex;
		}
		
		.menu li {
		    margin-right: 20px;
		}
		
		.menu li a {
		    text-decoration: none;
		    color: #000;
		    font-size: 16px;
		}
		
		.menu li a:hover {
		    color: #007BFF;
		}
		
		.logout a {
		    text-decoration: none;
		    color: #FF0000;
		    font-weight: bold;
		}
		
		.logout a:hover {
		    color: #FF4500; 
		}
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo" class="logo-image">
                <span class="system-name">QUẢN LÝ TIÊM CHỦNG</span>
            </div>
        </div>
        <nav class="menu-bar">
            <ul class="menu">
                <li><a href="#">Tra cứu</a></li>
                <li><a href="#">Chức năng 1</a></li>
                <li><a href="#">Chức năng 2</a></li>
                <li><a href="#">Chức năng 4</a></li>
            </ul>
            <div class="logout">
                <a href="#">Đăng xuất</a>
            </div>
        </nav>
    </header>
</body>
</html>
