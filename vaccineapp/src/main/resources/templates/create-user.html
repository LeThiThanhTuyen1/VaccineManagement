<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Tài Khoản</title>
    <link rel="stylesheet" href="/css/add-manage.css" />
</head>
<body>
    <div th:replace="~{header}"></div>
   	
   	<div class="container">
   		<h2>Thêm Tài Khoản Mới</h2>
	    <div th:if="${error}" style="color: red;">
	        <p th:text="${error}"></p>
	    </div>
	    <form th:action="@{/users/save}" method="post">
	        <div class="form-group">
	            <label for="username">Tên tài khoản:</label>
	            <input placeholder="Nhập tên tài khoản" type="text" id="username" name="username" required />
	        </div>
	        <div class="form-group">
	            <label for="password">Mật khẩu:</label>
	            <input placeholder="Nhập mật khẩu" type="password" id="password" name="password" required />
	        </div>
	        <div class="form-group">
	            <label for="role">Vai trò:</label>
	            <select id="role" name="role" required>
	                <option value="ADMIN">ADMIN</option>
	                <option value="MANAGER">MANAGER</option>
	            </select>
	        </div>
	        <div class="form-group">
	            <button type="submit" class="btn-save">Lưu tài khoản</button>
	        </div>
	    </form>
   	</div>

    <div th:replace="~{footer}"></div>
</body>
</html>
