<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sửa Vaccine</title>
<link rel="stylesheet" href="/css/edit-manage.css" />
</head>
<body>
	<div th:replace="~{header}"></div>

	<div class="container">
		<h2>Sửa Vaccine</h2>
		<div th:if="${error}" style="color: red;">
			<p th:text="${error}"></p>
		</div>
		<form th:action="@{/vaccines/update/{id}(id=${vaccine.id})}"
			method="post">
			<div>
				<label for="name">Tên Vaccine:</label> <input type="text" id="name"
					name="name" th:value="${vaccine.name}" required />
			</div>
			<div>
				<label for="manufacturer">Nhà sản xuất:</label> <input type="text"
					id="manufacturer" name="manufacturer"
					th:value="${vaccine.manufacturer}" />
			</div>
			<div>
				<label for="expirationDate">Ngày hết hạn:</label> <input type="date"
					id="expirationDate" name="expirationDate"
					th:value="${vaccine.expirationDate}" />
			</div>
			<div>
				<label for="quantity">Số lượng:</label> <input type="number"
					id="quantity" name="quantity" th:value="${vaccine.quantity}" />
			</div>

			<div>
				<label for="quantity">Giá:</label> <input type="number" id="price"
					name="price" th:value="${vaccine.price}" />
			</div>

			<div>
				<label for="status">Trạng thái:</label> <select id="status" 
					name="status">
					<option th:value="IN_STOCK"
						th:text="${T(com.example.vaccineapp.models.Vaccine.Status).IN_STOCK.displayName}"
						th:selected="${vaccine.status.name() == 'IN_STOCK'}">TỒN KHO</option>
					<option th:value="EXPIRATION"
						th:text="${T(com.example.vaccineapp.models.Vaccine.Status).EXPIRATION.displayName}"
						th:selected="${vaccine.status.name() == 'EXPIRATION'}">HẾT</option>
				</select>
			</div>

			<div>
				<label for="description">Mô tả:</label>
				<textarea id="description" name="description"
					th:text="${vaccine.description}"></textarea>
			</div>
			<div>
				<button type="submit">Cập nhật Vaccine</button>
				<a class="a-edit" th:href="@{/vaccines}">Hủy</a>
			</div>
		</form>
	</div>

	<div th:replace="~{footer}"></div>
</body>
</html>
