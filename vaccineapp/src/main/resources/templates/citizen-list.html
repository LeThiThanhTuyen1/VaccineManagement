<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách công dân</title>
    <link rel="stylesheet" href="/css/citizen-list.css}" />
</head>
<body>
	<div th:replace="~{header}"></div>

    <h1>Danh sách công dân theo nhóm đối tượng</h1>

    <table>
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Số điện thoại</th>
                <th>Nhóm đối tượng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="citizen : ${citizens}">
                <td th:text="${citizen.fullName}"></td>
                <td th:text="${citizen.dateOfBirth}"></td>
                <td th:text="${citizen.phoneNumber}"></td>
                <td th:text="${citizen.targetGroup}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/citizens/register}">Đăng ký công dân mới</a>

	<div th:replace="~{footer}"></div>
</body>
</html>
