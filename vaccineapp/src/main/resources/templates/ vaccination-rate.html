<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tỷ lệ tiêm chủng</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Tỷ lệ tiêm chủng theo khu vực</h1>

    <canvas id="vaccinationChart" width="400" height="400"></canvas>

    <script>
        var ctx = document.getElementById('vaccinationChart').getContext('2d');
        var chartData = {
            labels: /*[[${#lists.map(report, 'regionName')}]]*/, // Danh sách tên khu vực
            datasets: [{
                label: 'Tỷ lệ tiêm chủng (%)',
                data: /*[[${#lists.map(report, 'vaccinationRate')}]]*/, // Tỷ lệ tiêm chủng cho từng khu vực
                backgroundColor: ['#36a2eb', '#ff6384', '#ffcd56', '#4bc0c0', '#9966ff', '#ff9f40'], // Màu sắc từng phần biểu đồ
            }]
        };

        var vaccinationChart = new Chart(ctx, {
            type: 'pie',
            data: chartData
        });
    </script>
</body>
</html>
