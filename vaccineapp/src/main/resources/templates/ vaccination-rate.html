<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vaccination Rate by Region</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Vaccination Rate by Region</h1>
    
    <h2>Report Data</h2>
    <table>
        <thead>
            <tr>
                <th>Region</th>
                <th>Total Citizens</th>
                <th>Vaccinated Citizens</th>
                <th>Vaccination Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reportItem : ${report}">
                <td th:text="${reportItem.regionName}">Region</td>
                <td th:text="${reportItem.totalCitizens}">Total Citizens</td>
                <td th:text="${reportItem.vaccinatedCitizens}">Vaccinated Citizens</td>
                <td th:text="${reportItem.vaccinationRate}">Vaccination Rate</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
